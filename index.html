<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fomulário de convite</title>

  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="site">
    <aside class="aside-container">
    <header>
      <img src="./assets/svg/Logo.svg" alt="">
      <h1>Festivite</h1>
      <h3>Crie um convite digital para o seu evento</h3>
    </header>
    </aside>

    <main class="main-container">
      <div id="header-inicial">
        <header class="heading-md">
          <h2>Crie seu convite</h2>
        </header>
      </div>
      <form>
        
        <fieldset>
          <div class="sobre">
            <header class="head">
              <img src="./assets/svg/calendar.svg" alt="">
              <h3>Sobre o evento</h3>
            </header>
          </div>

          <div class="input-wrapper">
            <label for="title">Título</label>
              <input 
                id="title" 
                name="title"
                type="text"
                placeholder="Nome do evento">
          </div>

          <div class="flex">
            <div class="input-wrapper flex-2">
              <label for="begining">Ínicio</label>               
              <input type="text" id="begining" name="begining" placeholder="DD/MM/AAAA, --:--">
            </div>

            <div class="input-wrapper flex-1">
              <label for="end">Fim</label>
              <input type="end" id="end" name="end" placeholder="DD/MM/AAAA, --:--">
            </div>
          </div>
          
          <div class="input-row flex">
            <div class="toggle-group flex-1">
              <label for="">Tipo</label>

              <div class="toggle-wrapper">
                <input type="radio" id="presencial" name="toggle" checked>
                <label for="presencial">
                  <span class="icon">
                    <img src="assets/svg/Box.svg" alt="Presencial">
                  </span>
                </label>
              
                <input type="radio" id="remoto" name="toggle">
                <label for="remoto">
                  <span class="icon">
                    <img src="assets/svg/Box-1.svg" alt="Remoto">
                  </span>
                </label>
              
                <span class="toggle-bg"></span>
              </div>


            </div>

            <div class="local flex-2">
              <label for="local">local</label>
              <input type="text" id="local" name="local" placeholder="Link ou endereço">
            </div>

          </div>

          <div class="description">
            <label for="description">Descrição</label>
            <textarea name="description" id="description" cols="30" rows=5" placeholder="Escreva sobre os detalhes do evento"></textarea>
          </div>

        </fieldset>

        <fieldset class="personalização">
          <header id="head-p" class="head">
            <img src="./assets/svg/paintbrush-vertical.svg" alt="">
            <h3>Personalização</h3>
          </header>
          
          <div class="flex-colors">
            <label id="label-t">Cor principal</label>
            <div class="radio-wrapper">
              <div class="radio-inner">
                <input type="radio" id="blue" name="color" value="blue" checked>
                
              </div>
              <div class="radio-inner">
                <input type="radio" id="navy" name="color" checked>
                
              </div>
              <div class="radio-inner">
                <input type="radio" id="purple" name="color" checked>
                
              </div>
              <div class="radio-inner">
                <input type="radio" id="fuschia" name="color" checked>
                
              </div>
              <div class="radio-inner">
                <input type="radio" id="pink" name="color" checked>
                
              </div>
              <div class="radio-inner">
                <input type="radio" id="red" name="color" checked>
                
              </div>
              <div class="radio-inner">
                <input type="radio" id="orange" name="color" checked>
                
              </div>
              <div class="radio-inner">
                <input type="radio" id="yellow" name="color" checked>                
              </div>
              <div class="radio-inner">
                <input type="radio" id="lime" name="color" checked>                
              </div>
              <div class="radio-inner">
                <input type="radio" id="green" name="color" checked>                
              </div>
              <div class="radio-inner">
                <input type="radio" id="cyan" name="color" checked>                
              </div>

            </div>
          </div>

          <div class="flex-theme">
            <label>Tema do evento</label>

            <div class="radio-wrapper">
              <div class="radio-inner">
                <img class="imagem-card" src="./assets/images/img-1.png" alt="">
                <input type="radio" id="light" name="theme" checked>
                <label>Aniversário</label>
              </div>
              <div class="radio-inner">
                <img class="imagem-card" src="./assets/images/img-2.png" alt="">
                <input type="radio" id="light" name="theme" checked>
                <label>Infantil</label>
              </div>
              <div class="radio-inner">
                <img class="imagem-card" src="./assets/images/img-3.png" alt="">
                <input type="radio" id="light" name="theme" checked>
                <label>Formatura</label>
              </div>
              <div class="radio-inner">
                <img class="imagem-card" src="./assets/images/img-4.png" alt="">
                <input type="radio" id="light" name="theme" checked>
                <label>Casamento</label>
              </div>
              <div class="radio-inner">
                <img class="imagem-card" src="./assets/images/img-5.png" alt="">
                <input type="radio" id="light" name="theme" checked>
                <label>Chá de bebê</label>
              </div>
              <div class="radio-inner">
                <img class="imagem-card" src="./assets/images/img-6.png" alt="">
                <input type="radio" id="light" name="theme" checked>
                <label>Chá de panela</label>
              </div>
              <div class="radio-inner">
                <img class="imagem-card" src="./assets/images/img-7.png" alt="">
                <input type="radio" id="light" name="theme" checked>
                <label>Carnaval</label>
              </div>
              <div class="radio-inner">
                <img class="imagem-card" src="./assets/images/img-8.png" alt="">
                <input type="radio" id="light" name="theme" checked>
                <label>Páscoa</label>
              </div>
              <div class="radio-inner">
                <img class="imagem-card" src="./assets/images/img-9.png" alt="">
                <input type="radio" id="light" name="theme" checked>
                <label>São joão</label>
              </div>
              <div class="radio-inner">
                <img class="imagem-card" src="./assets/images/img-10.png" alt="">
                <input type="radio" id="light" name="theme" checked>
                <label>Halloween</label>
              </div>
              <div class="radio-inner">
                <img class="imagem-card" src="./assets/images/img-11.png" alt="">
                <input type="radio" id="light" name="theme" checked>
                <label>Natal</label>
              </div>
              <div class="radio-inner">
                <img class="imagem-card" src="./assets/images/img-12.png" alt="">
                <input type="radio" id="light" name="theme" checked>
                <label>Outro</label>
              </div>

            </div>
          </div>

          <div class="flex-bl-p">
            <label>Estilo</label>

            <div class="button-wrapper">
              <label class="switch">
                <input type="checkbox" id="button">
                <span class="click"></span>
                <label for="style" class="theme"></label>
              </label>
            </div>

            <div class="droparea-wrapper">             
              <label for="">Foto da capa</label>

              <div class="dropzone">
                <input type="file" id="birth-file" name="birth-file">
                <img src="./assets/svg/dropzone.svg" alt="">
              </div>
              <p id="drop-text">Clique aqui para selecionar os arquivos</p>
              
            </div>
          </div>

        </fieldset>

        <fieldset class="contato">
            <header class="head">
              <img src="./assets/svg/contact.svg" alt="">
              <h3>Dados para contato</h3>
            </header>

          <div class="input-wrapper">
            <label for="name">Nome</label>
              <input 
                id="name" 
                name="name"
                type="text"
                placeholder="Nome completo">
          </div>

          <div class="flex">
            <div class="input-wrapper flex-2">
              <label for="email">E-mail</label>               
              <input type="text" id="email" name="email" placeholder="exemplo@email.com">
            </div>

            <div class="input-wrapper flex-1">
              <label for="telefone">Telefone</label>
              <input type="telefone" id="telefone" name="telefone" placeholder="(99) 99999-9999 ">
            </div>
          </div>

        </fieldset>

        <footer id="footer-display">
          <div class="footer-text" id="layout-footer">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">
              Li e concordo com os <strong> Termos e Condições</strong> e com a <strong>Política de Privacidade</strong>
            </label>
          </div>
          <div class="footer-text">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">
              Aceito receber atualizações e promoções por e-mail
            </label>
          </div>
          <div class="footer-text">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">
              Aceito receber atualizações e promoções por SMS
            </label>
          </div>

          <div id="button-footer">
            <button type="submit" id="button-send">
                <img src="./assets/svg/ticket.svg" alt="">
                Gerar convite
            </button>
          </div>

        </footer>
      </form>

    </main>

  </div>  
</body>
</html>
